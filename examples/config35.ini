[loggers]
keys=root

[handlers]
keys=stream_handler, file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler, file_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=formatter
args=('log.txt', 'midnight', 1, 30)

[formatter_formatter]
format=%(asctime)s [%(name)s] %(levelname)s: %(message)s
